<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>分析冒泡排序</title>
</head>
<body>
<script>
    function sortArr(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            var isSort = true;
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                    isSort = false;
                }
            }
            if (isSort) {
                break;
            }
        }
//        return arr;
    }

    var arr = [22, 80, 90, 2, 3, 4, 6, 80];
    var r = sortArr(arr);
    console.log(arr);
    console.log(r);



    //  array 也是 一种复杂类型的数据
    function fn(arr) {
        arr[0] = -1;
    }

    var array = [1, 2, 3, 4];
    fn(array);
    console.log(array);
</script>
</body>
</html>
