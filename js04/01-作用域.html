<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>作用域</title>
</head>
<body>
<script>
    // 在函数内部定义的变量，在函数外部是否可以使用
    /*function fn(){
        var num = 5;
    }
    console.log(num); // num is not defined*/

    // 作用域 ：   变量或者函数  起作用的范围

    //  在ECMAScript中，作用域 暂时分为两种：
    // 全局作用域：  在 script标签中，或者一个 独立的js文件中定义的，在所有的地方都可以访问
    //             在全局作用域中定义的变量 叫全局变量
    var num = 15;
    function fn(){
        str = 'abc'; // 隐式 全局变量   不建议这么写，不规范
        console.log(num);
        console.log(str);
    }
    fn();
    console.log(str);
    // 局部作用域：任何一个函数的内部都有一个局部作用域，在局部作用域中定义的变量叫局部变量。
    //            局部变量只有在定义该变量的函数中可以访问
    /*function fn(){
        // 局部变量，外部无法访问
        var num = 5;
    }
    console.log(num); // num is not defined*/


    // 块级作用域：  在 ECMAScript中，暂时是没有块级作用域概念，在新版本中才有，在别的编程语言中也有块级作用域 ，所以先了解这个概念

    // 代码块：
    {// 大括号 包含起来的代码  叫代码块
        //  wihile   for  switch  等等 都包含代码块
        var num = 5;// 块级作用域  中定义的变量，在外部也是能访问的
        //  在别的编程语言中，块级作用域里边定义的变量，也是局部变量，
        // 但是在 ECMAScript 5以前， 都属于 全局变量。
    }
    console.log(num); //  注意 区别 于 别的编程语言
</script>
</body>
</html>
