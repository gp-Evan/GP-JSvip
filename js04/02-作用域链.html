<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>作用域链</title>
</head>
<body>
<script>
    // 全局作用域   --- 0级作用域
    var num =5;
    function f1(){
        // 局部作用域    ---- 1级作用域
        var num = 15;
        function f2(){
            // 局部作用域    ---- 2级作用域
            console.log(num);
            // 当访问 num的时候，现在 当前作用域 （2级）找变量，如果找到了 则访问，
            // 如果没找到 继续往上层作用域寻找
        }
        f2();
    }
    f1();
</script>
</body>
</html>
