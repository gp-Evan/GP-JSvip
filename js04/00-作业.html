<script>
    //    1. 求斐波那契数列Fibonacci中的第n个数是多少？      1 1 2 3 5 8 13 21...
    function getFib(n) {
        var n1 = 1;
        var n2 = 1;
        var sum = 1;
        for (var i = 3; i <= n; i++) {
            sum = n1 + n2;
            n1 = n2;
            n2 = sum;
        }
        return sum;
    }

    console.log(getFib(3));

    //    2. 翻转数组，返回一个新数组
    /*function reverseArr(arr) {
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }
        return newArr;
    }*/
    function reverseArr(arr) {
        for (var i = 0; i < arr.length / 2; i++) {
            var tmp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = tmp;
        }
        return arr;
    }

    console.log(reverseArr([5, 4, 3, 2, 1]));
    console.log(reverseArr(['123', 'abc', 'xyz']));

    //    3. 对数组排序，从小到大
    function sortArr(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            var isSort = true;
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                    isSort = false;
                }
            }
            if (isSort) {
                break;
            }
        }
        return arr;
    }

    console.log(sortArr([5, 8, 31, 2, 99, 1000, 22]));

    //    4. 输入一个年份，判断是否是闰年[闰年：能被4整数并且不能被100整数，或者能被400整数]
    function judgeYear(year) {
        return year % 4 === 0 && year % 100 !== 0 || year % 400 === 0;
    }

    console.log(judgeYear(2001));

    //    5. 输入某年某月某日，判断这一天是这一年的第几天？
    // 分析 ：
    // 2000, 1, 20
    //  1月的话    第 20天
    //  2月的话   2000, 2, 20    20 +  31
    // 三月    判断是平年还是闰年 2月份 闰年  29  平年 28
    // 2000, 3, 20   20+29+31
    // ....


    function getDays(year, month, day) {
        var days = day;
        for (var i = 1; i < month; i++) {
            switch (i) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days += 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days += 30;
                    break;
                case 2:
                    if (judgeYear(year)) {
                        days += 29;
                    } else {
                        days += 28;
                    }
                    break;
            }
        }
        return days;
    }

    console.log(getDays(2001, 12, 31));

</script>
