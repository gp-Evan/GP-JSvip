    var obj = new Object();
    obj.name = 'zs';
    obj.age = 18;
    obj.sayHi = function () {
        console.log(this.name + '哈喽');
    };

    function fn(person) {
        person.name = 'ls';
        person = new Object();
        person.name = 'ww';
        person.age = 20;

    fn(obj);
    console.log(obj);
</script>
