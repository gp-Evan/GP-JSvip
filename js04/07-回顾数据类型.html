<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>回顾数据类型</title>
</head>
<body>
<script>
    // 简单数据类型：
    //       基本数据类型/值类型
    //  number string boolean null undefined
    // 复杂数据类型：
    //       引用类型
    //   object
    var obj = {};
    console.log(typeof obj);

    /*值类型，存储在栈
    引用类型，存储在堆*/
</script>
</body>
</html>
