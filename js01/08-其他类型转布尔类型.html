<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>其他类型转布尔类型</title>
</head>
<body>
<script>
    var str = 'abc';
    var num = 123;
    var a;
    var b = null;
    console.log(Boolean(str));
    console.log(Boolean(num));
    console.log(Boolean(a));
    console.log(Boolean(b));
    // 转换成  false的五种情况
    // 数字0
    //  字符串 ''
    // undefined
    // null
    // NaN
</script>
</body>
</html>
