<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>String</title>
</head>
<body>
<script>
    // var msg =  '咕泡学院';
    var msg = '我很喜欢"咕泡\'学院\'"';
    console.log(msg);
    console.log(msg.length);


    var n1 = 5;
    var n2 = 6;
    console.log(n1 + n2);  // 如果+ 两边都是number类型，那么就是执行数学  加法运算

    var s1 = 'abc';
    var s2 = '123';
    var s3 = 123;
    console.log(s1 + s2); // 如果 +  两边都是 String类型，那么就 进行 拼接

    console.log(s1 + s3); // 如果 + 两边 有一边是 String，那么，会先把两边转换成 字符串，然后再拼接。

</script>
</body>
</html>
