<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>运算符</title>
</head>
<body>

<script>
var x = 5;
var y = 10;

console.log(x + y);
console.log(x - y);
console.log(x * y);
console.log(x / y);
console.log(x % y);


console.log(x / 0);  // Infinity
console.log(x % 0);  // NaN
</script>
</body>
</html>
