<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>赋值运算符</title>
</head>
<body>
<script>
    // =  最常见的赋值运算符
    //  特殊的赋值运算符   +=    -=   *=  /=

    var  num = 5;
    var num1 = num * 5; // 赋值运算

    num1++;  // 自身+1

    num1 =  num1 +5; // 自身+5
    num1 += 5; // 简写


    num1 -= 5;
    num1 *= 5;
    num1 /= 5;
    num1 %= 5;
    console.log(num1);


</script>
</body>
</html>
