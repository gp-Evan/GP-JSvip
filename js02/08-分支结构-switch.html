<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>switch语句</title>
</head>
<body>
<script>
    //    输入一个数字，打印对应的星期
    var day = 10;
    // ==比较值   ===比较值和类型
    //    switch中 使用的是 === 严格模式
    switch (day) {
        case 1:
            console.log('星期一');
            break;
        case 2:
            console.log('星期二');
            break;
        case 3:
            console.log('星期三');
            break;
        case 4:
            console.log('星期四');
            break;
        case 5:
            console.log('星期五');
            break;
        case 6:
            console.log('星期六');
            break;
        case 7:
            console.log('星期日');
            break;
        case '7':
            console.log('这种情况 与7不等');
            break;
        default:
            console.log('不在范围内');
    }

</script>
</body>
</html>
