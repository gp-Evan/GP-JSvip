<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>关系运算符</title>
</head>
<body>
<script>
//    关系运算符
//    比较大小    > <   >=   <=
    var a = 10;
    var b = 5;

    console.log(a > b);
    console.log(a < b);


//    比较相等    ==  !=    ===  !==
    console.log(a == b);
    console.log(a != b);

    var c = '10';
    console.log(a == c);
    console.log(a === c);
//    ==  只判断变量的值 是否相等，与类型无关
//    === 先判断类型是否相同，然后判断值是否相等

</script>
</body>
</html>
