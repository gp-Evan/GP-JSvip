<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>switch转换成绩</title>
</head>
<body>
<script>
    // 把成绩 转换成 ABCDE
    var score = 50;
    /*switch(score){
        case 100:
        case 99:
        case 90:
            console.log('A');
            break;
        case 80:
            console.log('B');
            break;
    }*/
    //    换一种 思路
    score = parseInt(score / 10);
    switch (score) {
        case 10:
        case 9:
            console.log('A');
            break;
        case 8:
            console.log('B');
            break;
        case 7:
            console.log('C');
            break;
        case 6:
            console.log('D');
            break;
        default:
            console.log('E');
    }
</script>
</body>
</html>
